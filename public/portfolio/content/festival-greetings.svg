<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#grad1)" />
  
  <!-- Decorative elements -->
  <circle cx="600" cy="400" r="250" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.3" />
  <circle cx="600" cy="400" r="200" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.5" />
  
  <!-- Diya (Oil lamp) -->
  <path d="M550 450 Q600 380 650 450 L630 480 L570 480 Z" fill="#fcd34d" />
  <ellipse cx="600" cy="480" rx="40" ry="10" fill="#d97706" />
  <path d="M595 380 Q600 350 605 380 L605 400 L595 400 Z" fill="#fcd34d" filter="url(#glow)" />
  <circle cx="600" cy="380" r="10" fill="#fef3c7" filter="url(#glow)" />
  
  <!-- Rangoli pattern -->
  <circle cx="600" cy="600" r="80" fill="none" stroke="white" stroke-width="2" />
  <path d="M600 520 L600 680" stroke="white" stroke-width="2" />
  <path d="M520 600 L680 600" stroke="white" stroke-width="2" />
  <path d="M540 540 L660 660" stroke="white" stroke-width="2" />
  <path d="M540 660 L660 540" stroke="white" stroke-width="2" />
  
  <!-- Decorative elements -->
  <circle cx="600" cy="600" r="15" fill="white" />
  <circle cx="600" cy="520" r="10" fill="#fcd34d" />
  <circle cx="600" cy="680" r="10" fill="#fcd34d" />
  <circle cx="520" cy="600" r="10" fill="#fcd34d" />
  <circle cx="680" cy="600" r="10" fill="#fcd34d" />
  <circle cx="540" cy="540" r="10" fill="#fcd34d" />
  <circle cx="660" cy="660" r="10" fill="#fcd34d" />
  <circle cx="540" cy="660" r="10" fill="#fcd34d" />
  <circle cx="660" cy="540" r="10" fill="#fcd34d" />
  
  <!-- Text elements -->
  <text x="600" y="250" font-family="Arial" font-size="60" text-anchor="middle" fill="white" font-weight="bold">Happy Diwali</text>
  <text x="600" y="320" font-family="Arial" font-size="30" text-anchor="middle" fill="white">May the festival of lights brighten your life</text>
  
  <text x="600" y="750" font-family="Arial" font-size="24" text-anchor="middle" fill="white">Best Wishes from Creative Studio</text>
</svg>
