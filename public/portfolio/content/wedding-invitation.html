<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ec4899, #f97316);
      font-family: 'Times New Roman', serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    .video-placeholder {
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .play-button {
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .play-button:hover {
      transform: scale(1.1);
    }
    .play-button::after {
      content: '';
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-left: 30px solid white;
      border-bottom: 20px solid transparent;
      margin-left: 8px;
    }
    .title {
      font-size: 42px;
      margin-bottom: 10px;
      font-family: 'Times New Roman', serif;
      font-weight: normal;
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 24px;
      opacity: 0.9;
      margin-bottom: 30px;
      font-style: italic;
    }
    .description {
      max-width: 600px;
      line-height: 1.8;
      font-size: 18px;
    }
    .decoration {
      position: absolute;
      opacity: 0.2;
    }
    .decoration-top {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
    .decoration-bottom {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
    .hearts {
      position: absolute;
      font-size: 24px;
      animation: float 6s infinite ease-in-out;
    }
    .hearts:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    .hearts:nth-child(2) {
      top: 30%;
      right: 15%;
      animation-delay: 2s;
    }
    .hearts:nth-child(3) {
      bottom: 25%;
      left: 20%;
      animation-delay: 4s;
    }
    .hearts:nth-child(4) {
      bottom: 15%;
      right: 10%;
      animation-delay: 1s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-placeholder">
      <div class="decoration decoration-top">❦ ❦ ❦</div>
      <div class="hearts">❤</div>
      <div class="hearts">❤</div>
      <div class="hearts">❤</div>
      <div class="hearts">❤</div>
      <div class="play-button"></div>
      <div class="decoration decoration-bottom">❦ ❦ ❦</div>
    </div>
    <h1 class="title">Rahul & Priya</h1>
    <h2 class="subtitle">Request the pleasure of your company</h2>
    <p class="description">
      An elegant digital invitation for a destination wedding in Goa. This animated invitation features beautiful transitions, romantic music, and all the essential details for guests.
    </p>
  </div>
</body>
</html>
