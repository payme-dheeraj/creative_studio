<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Launch Reel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      font-family: Arial, sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    .video-placeholder {
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    .play-button {
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .play-button:hover {
      transform: scale(1.1);
    }
    .play-button::after {
      content: '';
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-left: 30px solid white;
      border-bottom: 20px solid transparent;
      margin-left: 8px;
    }
    .title {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    .description {
      max-width: 600px;
      line-height: 1.6;
    }
    .animation {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s infinite ease-in-out;
    }
    .animation:nth-child(1) {
      width: 100px;
      height: 100px;
      top: -50px;
      left: 10%;
      animation-delay: 0s;
    }
    .animation:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: -70px;
      right: 15%;
      animation-delay: 2s;
    }
    .animation:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 30%;
      right: -40px;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-placeholder">
      <div class="animation"></div>
      <div class="animation"></div>
      <div class="animation"></div>
      <div class="play-button"></div>
    </div>
    <h1 class="title">Product Launch Reel</h1>
    <h2 class="subtitle">Instagram Content</h2>
    <p class="description">
      An engaging product launch campaign for a new tech gadget. This reel showcases the product features, benefits, and user experience with dynamic transitions and eye-catching graphics.
    </p>
  </div>
</body>
</html>
