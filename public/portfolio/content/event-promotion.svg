<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#grad1)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="100" fill="white" fill-opacity="0.1" />
  <circle cx="1000" cy="600" r="150" fill="white" fill-opacity="0.1" />
  <path d="M0 400 Q 400 200 800 400 T 1200 400" stroke="white" stroke-width="2" fill="none" stroke-opacity="0.2" />
  
  <!-- Main content -->
  <rect x="300" y="200" width="600" height="400" rx="20" fill="white" fill-opacity="0.2" filter="url(#shadow)" />
  
  <text x="600" y="280" font-family="Arial" font-size="48" text-anchor="middle" fill="white" font-weight="bold">TECH CONFERENCE 2025</text>
  <text x="600" y="340" font-family="Arial" font-size="28" text-anchor="middle" fill="white">JULY 15-18 • NEW DELHI</text>
  
  <line x1="400" y1="380" x2="800" y2="380" stroke="white" stroke-width="2" stroke-opacity="0.5" />
  
  <text x="600" y="440" font-family="Arial" font-size="24" text-anchor="middle" fill="white">FEATURING INDUSTRY LEADERS FROM</text>
  <text x="600" y="480" font-family="Arial" font-size="24" text-anchor="middle" fill="white">GOOGLE • MICROSOFT • AMAZON • META</text>
  
  <text x="600" y="540" font-family="Arial" font-size="32" text-anchor="middle" fill="white" font-weight="bold">REGISTER NOW</text>
  <rect x="450" y="560" width="300" height="60" rx="30" fill="white" fill-opacity="0.3" />
  <text x="600" y="600" font-family="Arial" font-size="24" text-anchor="middle" fill="white">www.techconference2025.com</text>
</svg>
