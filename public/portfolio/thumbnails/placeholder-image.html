<!DOCTYPE html>
<html>
<head>
  <title>Placeholder Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .placeholder {
      width: 400px;
      height: 400px;
      background-color: #d8c8d8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .play-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .play-triangle {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid #333;
      margin-left: 5px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .subtitle {
      font-size: 16px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <div class="play-button">
      <div class="play-triangle"></div>
    </div>
    <div class="title">Portfolio Item</div>
    <div class="subtitle">Click to view</div>
  </div>

  <script>
    // This is just a placeholder HTML file
    // In a real application, you would generate actual image files
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Placeholder image loaded');
    });
  </script>
</body>
</html>
