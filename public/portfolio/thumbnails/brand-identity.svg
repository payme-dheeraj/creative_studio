<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#brandGradient)" />

  <!-- Brand identity elements -->
  <g transform="translate(400, 400)">
    <!-- Main logo shape -->
    <circle cx="0" cy="0" r="180" fill="white" />
    
    <!-- Abstract logo mark -->
    <g>
      <path d="M-80,-80 L80,80 M-80,80 L80,-80" stroke="url(#logoGradient)" stroke-width="40" stroke-linecap="round" />
      <circle cx="0" cy="0" r="60" fill="url(#logoGradient)" />
    </g>
  </g>

  <!-- Brand elements -->
  <g transform="translate(400, 650)">
    <!-- Color palette -->
    <rect x="-200" y="-30" width="40" height="40" rx="5" fill="#c084fc" />
    <rect x="-150" y="-30" width="40" height="40" rx="5" fill="#8b5cf6" />
    <rect x="-100" y="-30" width="40" height="40" rx="5" fill="#6366f1" />
    <rect x="-50" y="-30" width="40" height="40" rx="5" fill="#4f46e5" />
    <rect x="0" y="-30" width="40" height="40" rx="5" fill="#4338ca" />
    <rect x="50" y="-30" width="40" height="40" rx="5" fill="#3730a3" />
    <rect x="100" y="-30" width="40" height="40" rx="5" fill="#312e81" />
    <rect x="150" y="-30" width="40" height="40" rx="5" fill="#1e1b4b" />
    
    <!-- Typography indicator -->
    <rect x="-200" y="20" width="400" height="20" rx="5" fill="white" opacity="0.7" />
    <rect x="-200" y="50" width="300" height="15" rx="5" fill="white" opacity="0.5" />
    <rect x="-200" y="75" width="350" height="15" rx="5" fill="white" opacity="0.5" />
  </g>

  <!-- Title -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">CORPORATE BRANDING</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="30" fill="white" opacity="0.1" />
  <circle cx="650" cy="150" r="30" fill="white" opacity="0.1" />
  <circle cx="150" cy="650" r="30" fill="white" opacity="0.1" />
  <circle cx="650" cy="650" r="30" fill="white" opacity="0.1" />
</svg>
