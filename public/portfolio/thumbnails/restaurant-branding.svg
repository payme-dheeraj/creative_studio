<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="restaurantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#854d0e" />
      <stop offset="100%" stop-color="#b45309" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#restaurantGradient)" />

  <!-- Decorative pattern -->
  <g fill="white" opacity="0.05">
    <rect x="50" y="50" width="100" height="100" rx="10" />
    <rect x="650" y="50" width="100" height="100" rx="10" />
    <rect x="50" y="650" width="100" height="100" rx="10" />
    <rect x="650" y="650" width="100" height="100" rx="10" />
  </g>

  <!-- Main logo container -->
  <g transform="translate(400, 400)">
    <!-- Logo background -->
    <circle cx="0" cy="0" r="180" fill="white" />
    
    <!-- Restaurant logo -->
    <g transform="translate(0, -20)">
      <!-- Plate shape -->
      <circle cx="0" cy="0" r="120" fill="#f5f5f4" stroke="#d6d3d1" stroke-width="5" />
      
      <!-- Fork and knife -->
      <g transform="rotate(45)">
        <rect x="-60" y="-10" width="120" height="20" rx="5" fill="#78716c" />
        <rect x="-10" y="-60" width="20" height="120" rx="5" fill="#78716c" />
      </g>
      
      <!-- Food element -->
      <circle cx="0" cy="0" r="40" fill="#fbbf24" />
      <path d="M-20,-20 C-10,-30 10,-30 20,-20 C30,-10 30,10 20,20 C10,30 -10,30 -20,20 C-30,10 -30,-10 -20,-20 Z" fill="#f59e0b" />
    </g>
    
    <!-- Restaurant name -->
    <text x="0" y="100" font-family="Georgia, serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#44403c"></text>
  </g>

  <!-- Culinary elements -->
  <g fill="white" opacity="0.2">
    <circle cx="200" cy="200" r="30" />
    <circle cx="600" cy="200" r="30" />
    <circle cx="200" cy="600" r="30" />
    <circle cx="600" cy="600" r="30" />
  </g>

  <!-- Title -->
  <text x="400" y="700" font-family="Georgia, serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">RESTAURANT BRANDING</text>
</svg>
