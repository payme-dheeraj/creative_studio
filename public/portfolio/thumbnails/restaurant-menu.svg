<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="menuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f766e" />
      <stop offset="100%" stop-color="#0284c7" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#menuGradient)" />

  <!-- Decorative patterns -->
  <path d="M0,0 L800,0 L800,50 Q400,100 0,50 Z" fill="white" opacity="0.1" />
  <path d="M0,800 L800,800 L800,750 Q400,700 0,750 Z" fill="white" opacity="0.1" />

  <!-- Menu card -->
  <g transform="translate(400, 400)">
    <!-- Menu background -->
    <rect x="-250" y="-350" width="500" height="700" rx="15" fill="white" opacity="0.9" />
    
    <!-- Menu header -->
    <rect x="-250" y="-350" width="500" height="100" rx="15" fill="#0f766e" />
    <text x="0" y="-290" font-family="Georgia, serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">MENU</text>
    
    <!-- Decorative line -->
    <line x1="-200" y1="-230" x2="200" y2="-230" stroke="#0f766e" stroke-width="3" />
    
    <!-- Menu sections -->
    <text x="-200" y="-180" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#0f766e">APPETIZERS</text>
    <line x1="-200" y1="-160" x2="200" y2="-160" stroke="#0f766e" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Menu items (simplified) -->
    <g fill="#334155">
      <rect x="-200" y="-140" width="400" height="1" fill="#e2e8f0" />
      <rect x="-200" y="-100" width="400" height="1" fill="#e2e8f0" />
      <rect x="-200" y="-60" width="400" height="1" fill="#e2e8f0" />
    </g>
    
    <text x="-200" y="-20" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#0f766e">MAIN COURSES</text>
    <line x1="-200" y1="0" x2="200" y2="0" stroke="#0f766e" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- More menu items -->
    <g fill="#334155">
      <rect x="-200" y="20" width="400" height="1" fill="#e2e8f0" />
      <rect x="-200" y="60" width="400" height="1" fill="#e2e8f0" />
      <rect x="-200" y="100" width="400" height="1" fill="#e2e8f0" />
      <rect x="-200" y="140" width="400" height="1" fill="#e2e8f0" />
    </g>
    
    <text x="-200" y="180" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#0f766e">DESSERTS</text>
    <line x1="-200" y1="200" x2="200" y2="200" stroke="#0f766e" stroke-width="1" stroke-dasharray="2,2" />
    
    <!-- Dessert items -->
    <g fill="#334155">
      <rect x="-200" y="220" width="400" height="1" fill="#e2e8f0" />
      <rect x="-200" y="260" width="400" height="1" fill="#e2e8f0" />
    </g>
    
    <!-- Footer -->
    <rect x="-250" y="300" width="500" height="50" rx="15" fill="#0f766e" />
    <text x="0" y="330" font-family="Georgia, serif" font-size="16" font-weight="normal" text-anchor="middle" fill="white">Bon App√©tit</text>
  </g>

  <!-- Food icons -->
  <g fill="white" opacity="0.2">
    <circle cx="100" cy="200" r="40" />
    <circle cx="700" cy="200" r="40" />
    <circle cx="100" cy="600" r="40" />
    <circle cx="700" cy="600" r="40" />
  </g>
</svg>
