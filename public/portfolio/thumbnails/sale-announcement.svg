<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="saleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f43f5e" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#saleGradient)" />

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1" />
  <circle cx="700" cy="700" r="80" fill="white" opacity="0.1" />
  <circle cx="200" cy="600" r="60" fill="white" opacity="0.1" />
  <circle cx="600" cy="200" r="70" fill="white" opacity="0.1" />

  <!-- Sale tag -->
  <g transform="translate(400, 350)" filter="url(#glow)">
    <rect x="-200" y="-100" width="400" height="200" rx="20" fill="white" opacity="0.9" />
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#f43f5e">SALE</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#64748b">50% OFF</text>
  </g>

  <!-- Animated stars -->
  <g>
    <path d="M150,150 L160,170 L180,180 L160,190 L150,210 L140,190 L120,180 L140,170 Z" fill="white" opacity="0.8" />
    <path d="M650,250 L660,270 L680,280 L660,290 L650,310 L640,290 L620,280 L640,270 Z" fill="white" opacity="0.8" />
    <path d="M250,550 L260,570 L280,580 L260,590 L250,610 L240,590 L220,580 L240,570 Z" fill="white" opacity="0.8" />
    <path d="M550,650 L560,670 L580,680 L560,690 L550,710 L540,690 L520,680 L540,670 Z" fill="white" opacity="0.8" />
  </g>

  <!-- Limited time banner -->
  <g transform="translate(400, 500)">
    <rect x="-150" y="-20" width="300" height="40" rx="20" fill="#fef2f2" />
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f43f5e">LIMITED TIME OFFER</text>
  </g>
</svg>
