<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="tutorialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#tutorialGradient)" />

  <!-- Tutorial elements -->
  <g transform="translate(400, 400)">
    <!-- Tutorial screen -->
    <rect x="-250" y="-200" width="500" height="350" rx="15" fill="white" stroke="#e2e8f0" stroke-width="5" />
    
    <!-- Screen header -->
    <rect x="-250" y="-200" width="500" height="50" rx="15" fill="#f1f5f9" />
    <circle cx="-220" cy="-175" r="10" fill="#ef4444" />
    <circle cx="-190" cy="-175" r="10" fill="#f59e0b" />
    <circle cx="-160" cy="-175" r="10" fill="#10b981" />
    
    <!-- Code editor mockup -->
    <g transform="translate(0, -50)">
      <!-- Line numbers -->
      <rect x="-250" y="-100" width="40" height="300" fill="#f8fafc" />
      <text x="-230" y="-70" font-family="monospace" font-size="14" text-anchor="middle" fill="#64748b">1</text>
      <text x="-230" y="-40" font-family="monospace" font-size="14" text-anchor="middle" fill="#64748b">2</text>
      <text x="-230" y="-10" font-family="monospace" font-size="14" text-anchor="middle" fill="#64748b">3</text>
      <text x="-230" y="20" font-family="monospace" font-size="14" text-anchor="middle" fill="#64748b">4</text>
      <text x="-230" y="50" font-family="monospace" font-size="14" text-anchor="middle" fill="#64748b">5</text>
      <text x="-230" y="80" font-family="monospace" font-size="14" text-anchor="middle" fill="#64748b">6</text>
      <text x="-230" y="110" font-family="monospace" font-size="14" text-anchor="middle" fill="#64748b">7</text>
      <text x="-230" y="140" font-family="monospace" font-size="14" text-anchor="middle" fill="#64748b">8</text>
      
      <!-- Code text -->
      <text x="-200" y="-70" font-family="monospace" font-size="14" fill="#0f172a">function <tspan fill="#2563eb">createTutorial</tspan>() {</text>
      <text x="-200" y="-40" font-family="monospace" font-size="14" fill="#0f172a">  const <tspan fill="#059669">title</tspan> = <tspan fill="#b91c1c">"Learn Coding"</tspan>;</text>
      <text x="-200" y="-10" font-family="monospace" font-size="14" fill="#0f172a">  const <tspan fill="#059669">steps</tspan> = [];</text>
      <text x="-200" y="20" font-family="monospace" font-size="14" fill="#0f172a">  </text>
      <text x="-200" y="50" font-family="monospace" font-size="14" fill="#0f172a">  <tspan fill="#2563eb">addStep</tspan>(<tspan fill="#b91c1c">"Introduction"</tspan>);</text>
      <text x="-200" y="80" font-family="monospace" font-size="14" fill="#0f172a">  <tspan fill="#2563eb">addStep</tspan>(<tspan fill="#b91c1c">"Setup"</tspan>);</text>
      <text x="-200" y="110" font-family="monospace" font-size="14" fill="#0f172a">  <tspan fill="#2563eb">addStep</tspan>(<tspan fill="#b91c1c">"Advanced"</tspan>);</text>
      <text x="-200" y="140" font-family="monospace" font-size="14" fill="#0f172a">}</text>
    </g>
  </g>

  <!-- Tutorial title -->
  <g transform="translate(400, 650)">
    <rect x="-250" y="-40" width="500" height="80" rx="10" fill="white" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e40af">CODING MASTERCLASS</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="normal" text-anchor="middle" fill="#64748b">Complete Web Development Tutorial</text>
  </g>

  <!-- Decorative elements -->
  <g fill="white" opacity="0.1">
    <circle cx="100" cy="100" r="40" />
    <circle cx="700" cy="100" r="40" />
    <circle cx="100" cy="700" r="40" />
    <circle cx="700" cy="700" r="40" />
  </g>
</svg>
