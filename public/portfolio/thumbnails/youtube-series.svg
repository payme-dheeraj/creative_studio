<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="youtubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#dc2626" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#youtubeGradient)" />

  <!-- YouTube thumbnail frame -->
  <g transform="translate(400, 400)">
    <!-- Thumbnail background -->
    <rect x="-300" y="-180" width="600" height="360" rx="15" fill="white" />
    
    <!-- Thumbnail content -->
    <g>
      <!-- Video preview background -->
      <rect x="-290" y="-170" width="580" height="280" rx="10" fill="#f1f5f9" />
      
      <!-- Video play button -->
      <circle cx="0" cy="-30" r="60" fill="#ef4444" />
      <polygon points="20,-30 -20,-60 -20,0" fill="white" transform="translate(5, 0)" />
      
      <!-- Episode indicator -->
      <rect x="-290" y="120" width="580" height="60" rx="5" fill="#f1f5f9" />
      <text x="0" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#0f172a">EPISODE 12: ULTIMATE GUIDE</text>
    </g>
  </g>

  <!-- YouTube branding -->
  <g transform="translate(400, 650)">
    <!-- Channel avatar -->
    <circle cx="-200" cy="0" r="40" fill="white" />
    <text x="-200" y="10" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#ef4444">C</text>
    
    <!-- Channel name and stats -->
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">CREATIVE STUDIO CHANNEL</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="white" opacity="0.8">1.2M subscribers â€¢ New videos every week</text>
  </g>

  <!-- Decorative elements -->
  <g filter="url(#glow)" opacity="0.6">
    <circle cx="150" cy="150" r="20" fill="white" />
    <circle cx="650" cy="150" r="20" fill="white" />
    <circle cx="150" cy="650" r="20" fill="white" />
    <circle cx="650" cy="650" r="20" fill="white" />
  </g>
</svg>
