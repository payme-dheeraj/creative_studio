<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" rx="10" fill="url(#grad1)" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Quote marks -->
  <text x="30" y="70" font-family="Georgia" font-size="80" fill="#6366f1" opacity="0.2">"</text>
  
  <!-- Testimonial text -->
  <text x="60" y="100" font-family="Arial" font-size="16" fill="#1e293b" width="480">
    <tspan x="60" dy="0">The wedding invitation video created by Creative Studio was</tspan>
    <tspan x="60" dy="24">absolutely stunning! Our guests were impressed by the</tspan>
    <tspan x="60" dy="24">elegant design and personal touches. The team was responsive,</tspan>
    <tspan x="60" dy="24">creative, and delivered the project ahead of schedule.</tspan>
  </text>
  
  <!-- Avatar -->
  <circle cx="90" cy="230" r="30" fill="#a855f7" />
  <text x="90" y="240" font-family="Arial" font-size="24" text-anchor="middle" fill="white">AM</text>
  
  <!-- Name and company -->
  <text x="140" y="225" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Ananya Mehta</text>
  <text x="140" y="245" font-family="Arial" font-size="14" fill="#64748b">Happy Client</text>
  
  <!-- Rating stars -->
  <text x="500" y="235" font-family="Arial" font-size="20" fill="#f59e0b">★★★★★</text>
</svg>
